<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="contactacion" id="contacto">
        <div class="formulario">
                <div>
                    <h1>Contacto</h1>
                </div>
           <div class="contenedor-form">
                <form>
                    <div class="form-section">
                        <input type="text" class="form--input" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-section">
                        <input type="email" class="form--input" id="email" placeholder="Email">
                    </div>
                    <div class="form-section">
                        <input type="password" class="form--input" id="password" placeholder="Contraseña">
                    </div>
                    <button>Registrarse</button>
                    <p class="relleno" style="color: white;"></p>
                    <a href="#" style="padding: 1rem;color: rgb(255, 255, 255);">¿Ya tiene cuenta?</a>
                </form>
           </div>
        </div>
    </div>
    <script src="./javascript/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
